specVersion: 0.0.2
description: Super Tokens and Agreements (CFA, IDA) on {{network}}
repository: https://github.com/superfluid-finance/protocol-monorepo
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Host
      network: {{ network }}
      source:
          abi: ISuperTokenFactory
          address: "{{ superTokenFactoryAddress }}"
          startBlock: {{ superTokenFactoryStartBlock }}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.3
          language: wasm/assemblyscript
          file: ./src/mappings/superToken.ts
          entities:
              - Transaction
              - Account
              - Transfer
          abis:
              - name: ISuperTokenFactory
                file: ./abis/ISuperTokenFactory.json
          eventHandlers:
              - event: SuperTokenCreated(indexed address)
                handler: handleSuperTokenCreated
