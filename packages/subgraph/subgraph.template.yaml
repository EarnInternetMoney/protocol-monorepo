    - kind: ethereum/contract
      name: ConstantFlowAgreementV1
      network: {{ network }}
      source:
          abi: ConstantFlowAgreementV1
          address: "{{ cfaAddress }}"
          startBlock: {{ cfaStartBlock }}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.3
          language: wasm/assemblyscript
          file: ./src/mappings/cfav1.ts
          entities:
              - Transaction
              - Account
              - Transfer
          abis:
              - name: ConstantFlowAgreementV1
                file: ./abis/ConstantFlowAgreementV1.json
          eventHandlers:
              - event: FlowUpdated(indexed address,indexed address,indexed address,int96,int256,int256,bytes)
                handler: handleFlowUpdated
