specVersion: 0.0.2
description: Super Tokens and Agreements (CFA, IDA) on {{network}}
repository: https://github.com/superfluid-finance/protocol-monorepo
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Superfluid
      network: {{ network }}
      source:
          abi: ConstantFlowAgreementV1
          address: "{{ address }}"
          startBlock: {{ startBlock }}
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.3
          language: wasm/assemblyscript
          entities:
              - Transaction
              - Account
              - Transfer
          abis:
              - name: ISuperfluid
                file: ./abis/ISuperfluid.json
              - name: ConstantFlowAgreementV1
                file: ./abis/ConstantFlowAgreementV1.json
          eventHandlers:
              - event: FlowUpdated(indexed address,indexed address,indexed address,int96,int256,int256,bytes)
                handler: handleFlowUpdated
          file: ./src/mapping.ts
